<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>galleryblock</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/galleryblock.css">

</head>

<body>
    <div id="gallery__container">

        <section class="gallery__quickView">
            <h1 class="product__name">Primaluna <br> Sounds</h1>
            <div class="arrow left">
                <i class="fas fa-chevron-left" aria-hidden="true"></i>
            </div>

            <div class="image__container">
                <img id="photo" src="images/frontpage-images/hifi-primaluna.png" alt="fotos">
            </div>

            <div class="arrow right">
                <i class="fas fa-chevron-right" aria-hidden="true"></i>
            </div>
        </section>

    </div>



</body>

</html>
